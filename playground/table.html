

<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <meta name="author" content="Peter LuhovÃ½">
        <meta name="robots" content="noindex, nofollow">
    </head>

    <body>
    <div class="allPageLayout">
        <div class="allPageLayout-div1">
            <h1>User data form</h1>
            <form id="formUserData">
                <div class="formLayout">
                    <div class="formLayout-div1">
                        <label for="userFirstName">First Name:</label>
                        <input id="userFirstName" type="text" name="firstName" placeholder="Write your first name">
                    </div>
                    <div class="formLayout-div2">
                        <label for="userLastName">Last Name:</label>
                        <input id="userLastName" type="text" name="lastName" placeholder="Write your last name">
                    </div>
                    <div class="formLayout-div3">
                        <label for="userEmail">Email address:</label>
                        <input id="userEmail" type="text" name="email" placeholder="Write your email address">
                    </div>
                    <div class="formLayout-div4">
                        <label for="userPhone">Phone number:</label>
                        <input id="userPhone" type="text" name="phone" placeholder="Write your phone number">
                    </div>
                </div>
            </form>
        </div>

        <div class="allPageLayout-div2">
            <table id="tableUserData">
                <caption>Table 1 - user info</caption>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="4">Users</th>
                </tr>
                </tfoot>
            </table>
        </div>

    <script>
        var addRow = () => {
            const table = document.getElementById("tableUserData").querySelector("tbody");
            const newRow = table.insertRow(-1);

            ["userPhone", "userEmail", "userLastName", "userFirstName"].forEach((fieldName) => {
                const newValue = document.getElementById(fieldName).value;
                const newCell = newRow.insertCell(0);
                let newText = document.createTextNode(newValue);
                newCell.appendChild(newText);
            });
        };
    </script>

        <div class="allPageLayout-div3">
            <button id="button_addRow" onclick="addRow()">Add Row</button>
        </div>
    </div>
    </body>
</html>
