<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <meta name="author" content="Peter Luhový">
        <meta name="robots" content="noindex, nofollow">
    </head>

    <body>

        <h1>Nadpis 1</h1>

    <table id="data">
        <caption>Table 1 - user info</caption>
        <thead>
            <tr>
                <td>Name</td>
                <td>Surname</td>
                <td>Email</td>
                <td>Phone</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Users</th>
            </tr>
        </tfoot>
    </table>


    </body>

    <script>
        var addRow = () => {
            const table = document.getElementById("data").querySelector("tbody");
            const newRow = table.insertRow(-1);

            ["phone", "email", "last_name", "first_name"].forEach((fieldName) => {
                const newValue = document.getElementById(fieldName).value;
                const newCell = newRow.insertCell(0);
                let newText = document.createTextNode(newValue);
                newCell.appendChild(newText);
            });
        };
    </script>
</html>
